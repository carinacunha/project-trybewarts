<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="button" type="button">Entrar</button>
    </form>
  </header>

  <main id="main">
    <form id="evaluation-form">
      <div>
        <input id="input-name" type="text" name="name" placeholder="Nome">
        <input id="input-lastname" type="text" name="lastname" placeholder="Sobrenome">
      </div>
      <br>
      <div>
        <input id="input-email" type="email" name="email" placeholder="Email">
        <select id="house" name="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <br>

      <div id="families">
        <label id="label-family">Qual sua família?</label> <br>
        <input class="family" type="radio" name="family" value="Frontend"> Frontend <br>
        <input class="family" type="radio" name="family" value="Backend"> Backend <br>
        <input class="family" type="radio" name="family" value="FullStack"> FullStack 
      </div>
      <br>

      <div id="learn-contents">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?"</label> <br>
        <input type="checkbox" class="subject" value="HoFs"> HoFs
        <input type="checkbox" class="subject" value="Jest"> Jest
        <input type="checkbox" class="subject" value="Promises"> Promises
        <input type="checkbox" class="subject" value="React"> React
        <input type="checkbox" class="subject" value="SQL"> SQL
        <input type="checkbox" class="subject" value="Python"> Python
      </div>
      <br>

      <div id="evaluation">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input class="eval" type="radio" value="1" name="rate"> 1
          <input class="eval" type="radio" value="2" name="rate"> 2
          <input class="eval" type="radio" value="3" name="rate"> 3
          <input class="eval" type="radio" value="4" name="rate"> 4
          <input class="eval" type="radio" value="5" name="rate"> 5
          <input class="eval" type="radio" value="6" name="rate"> 6
          <input class="eval" type="radio" value="7" name="rate"> 7
          <input class="eval" type="radio" value="8" name="rate"> 8
          <input class="eval" type="radio" value="9" name="rate"> 9
          <input class="eval" type="radio" value="10" name="rate"> 10
      </div>
      <br>

      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500"></textarea>
      <div id="counter">500 caracteres restantes.</div>
      <br>

      <div id="info">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <br>

      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>

    <div>
      <form id="form-data">
      </form>
    </div>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  <br>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</body>
</html>
